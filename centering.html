<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Centering</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" media="screen" href="/dim-structure.css">

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</head>
<body class="bg-dark">
    <div class="container">
    
        <h2 class="text-light">center (applied to children)</h2>
        <div style="min-height: 150px" class="bg-light md">
            <div class="center border"><p>Hello</p></div>
            <img width="30" height="30" src="YinYang.png" alt="yin" class="center border">
        </div>
        <br>

    <h2 class="text-light">center-contents</h2>
    <div style="min-height: 200px" class="bg-light md center-contents">
        <div class="border"><p>Hello 1</p></div>
        <div class="border"><p>Hello 2</p></div>
    </div>
    <br>

    <h2 class="text-light">inline-contents-md</h2>
    <div style="min-height: 200px" class="bg-light inline-contents-md">
        <div class="border"><p>This line has a lot of text so it has more width</p></div>
        <div class="border"><p>Hello 2</p><p>Other line</p></div>
    </div>




    </div>
</body>
</html>
